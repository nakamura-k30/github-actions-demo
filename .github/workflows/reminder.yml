name: Reminder
on: [push, pull_request]

env:
  NODE_VERSION: "18.x"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: npm install
      - name: test
        run: npm run test
